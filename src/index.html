<!DOCTYPE html>
<html lang="en" scroll-smooth>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>ANIMATED WEBSITE WITH GSAP</title>
    </head>
    <body class="bg-zinc-900 flex flex-col items-center justify-start gap-y-[5rem] py-32 w-screen h-[300vh] scroll-smooth overflow-x-hidden">
        <h1 id="NEWTEXT" class="bg-gradient-to-r from-lime-300 to-emerald-700 text-transparent bg-clip-text text-[85px] px-4 mt-[25rem] font-extrabold"></h1>
        <div id="CIRCLES__CONTAINER" class="flex items-center  justify-center space-x-10">
            <div id="HEADER__CIRCLE1" class="bg-gradient-to-r  from-red-600 via-rose-600 to-red-900 w-[20rem] h-[20rem] rounded-full"></div>
            <div id="HEADER__CIRCLE2" class="bg-gradient-to-r  from-violet-300 via-purple-400 to-violet-800 w-[20rem] h-[20rem]  rounded-full"></div>
            <div id="HEADER__CIRCLE3" class="bg-gradient-to-r  from-yellow-300 via-yellow-400 to-red-800 w-[20rem] h-[20rem]  rounded-full"></div>
            <div id="HEADER__CIRCLE4" class="bg-gradient-to-r  from-green-300 via-lime-400 to-emerald-800 w-[20rem] h-[20rem]  rounded-full"></div>
            <div id="HEADER__CIRCLE5" class="bg-gradient-to-r from-sky-300 via-cyan-400 to-sky-800 w-[20rem] h-[20rem]  rounded-full"></div>
        </div>
        <div id="BOXCONTAINER" class="flex flex-col items-center justify-end space-y-[5rem] mt-[13rem]">
            <div id="BOX0" class="w-[20rem] h-[20rem] bg-gradient-to-bl from-yellow-400 via-orange-400 to-orange-600 rounded-2xl"></div>
            <div id="BOX1" class="w-[20rem] h-[20rem] bg-gradient-to-bl from-red-800 via-red-500 to-rose-950 rounded-2xl"></div>
            <div id="BOX2" class="w-[20rem] h-[20rem] bg-gradient-to-r from-emerald-700 to-lime-300 rounded-2xl"></div>
        </div>
        <div id="STAR"></div>
        <!--! SCRIPT -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./app.js" type="module"></script>
        <!--^ GSAP CDNs -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    </body>
</html>
