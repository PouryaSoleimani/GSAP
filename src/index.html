<!DOCTYPE html>
<html lang="en" scroll-smooth>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>ANIMATED WEBSITE WITH GSAP</title>
    </head>
    <body class="overflow-x-hidden h-screen">
        <div id="container" class="bg-zinc-900 flex flex-col items-center justify-start gap-y-[5rem] py-6 w-screen h-[300vh] scroll-smooth overflow-x-hidden">
            <div class="bg-white/20 h-fit mt-[2rem] px-10 py-2 backdrop-blur-sm rounded-xl border border-white/30">
                <h1 id="NEWTEXT" class="bg-gradient-to-r from-lime-300 to-emerald-700 text-transparent bg-clip-text text-[85px] px-4 font-extrabold"></h1>
            </div>

            <div>
                <img id="LOGO" src="/Xenatt-The-Circle-App-Firefox.512.png" class="w-44 h-44 p-4">
                <img id="LOGO2" src="/Xenatt-The-Circle-App-Chrome.512.png" class="w-44 h-44 p-4">
            </div>
        </div>
        <!--! SCRIPT -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./app.js" type="module"></script>
        <!--^ GSAP CDNs -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    </body>
</html>
