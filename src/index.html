<!DOCTYPE html>
<html lang="en" scroll-smooth>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

        <title>ANIMATED WEBSITE WITH GSAP</title>
    </head>
    <body class="bg-zinc-900 flex flex-col items-center justify-start gap-y-[10rem] py-32 w-screen h-[300vh] scroll-smooth overflow-x-hidden">
        <h1 id="NEWTEXT" class="bg-gradient-to-r from-lime-300 to-emerald-700 text-transparent bg-clip-text text-6xl font-extrabold"></h1>
        <div id="BOXCONTAINER" class="flex flex-col items-center  space-y-[25rem] mt-[50rem]">
            <div id="BOX0" class="w-44 h-44 bg-gradient-to-bl from-yellow-400 via-orange-400 to-orange-600 rounded-2xl"></div>
            <div id="BOX1" class="w-44 h-44 bg-gradient-to-bl from-red-800 via-red-500 to-rose-950 rounded-2xl"></div>
            <div id="BOX2" class="w-44 h-44 bg-gradient-to-r from-emerald-700 to-lime-300 rounded-2xl"></div>
        </div>
        <div id="STAR"></div>

        <!--! SCRIPT -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./app.js" type="module"></script>
        <!--^ GSAP CDNs -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    </body>
</html>
